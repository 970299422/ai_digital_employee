<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI数字员工 - 企业智能助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #3b82f6 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .message-bubble {
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .pulse-online {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .scroll-smooth {
            scroll-behavior: smooth;
        }
        
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .department-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .department-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .department-card.active {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .quick-question {
            transition: all 0.2s ease;
        }
        
        .quick-question:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateX(4px);
        }
    </style>
</head>
<body>
    <!-- 粒子背景画布 -->
    <canvas id="particles-canvas"></canvas>
    
    <!-- 主容器 -->
    <div class="flex h-screen">
        <!-- 左侧导航栏 -->
        <div class="w-80 glass-effect m-4 rounded-2xl p-6 flex flex-col">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">AI数字员工</h1>
                <p class="text-blue-200 text-sm">企业智能助手新范式</p>
            </div>
            
            <!-- 部门选择 -->
            <div class="flex-1">
                <h2 class="text-lg font-semibold text-white mb-4">选择部门助手</h2>
                <div class="space-y-3">
                    <!-- 人事部 -->
                    <div class="department-card glass-effect rounded-xl p-4 active" data-department="hr">
                        <div class="flex items-center space-x-3">
                            <div class="relative">
                                <img src="resources/avatar-hr.png" alt="人事部AI" class="w-12 h-12 rounded-full object-cover">
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full pulse-online"></div>
                            </div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-white">人事部 AI 助手</h3>
                                <p class="text-blue-200 text-sm">在线 | 随时为您服务</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 财务部 -->
                    <div class="department-card glass-effect rounded-xl p-4" data-department="finance">
                        <div class="flex items-center space-x-3">
                            <div class="relative">
                                <img src="resources/avatar-finance.png" alt="财务部AI" class="w-12 h-12 rounded-full object-cover">
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full pulse-online"></div>
                            </div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-white">财务部 AI 助手</h3>
                                <p class="text-blue-200 text-sm">在线 | 财务咨询专家</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 市场部 -->
                    <div class="department-card glass-effect rounded-xl p-4" data-department="market">
                        <div class="flex items-center space-x-3">
                            <div class="relative">
                                <img src="resources/avatar-market.png" alt="市场部AI" class="w-12 h-12 rounded-full object-cover">
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full pulse-online"></div>
                            </div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-white">市场部 AI 助手</h3>
                                <p class="text-blue-200 text-sm">在线 | 营销顾问</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 技术部 -->
                    <div class="department-card glass-effect rounded-xl p-4" data-department="tech">
                        <div class="flex items-center space-x-3">
                            <div class="relative">
                                <img src="resources/avatar-tech.png" alt="技术部AI" class="w-12 h-12 rounded-full object-cover">
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full pulse-online"></div>
                            </div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-white">技术部 AI 助手</h3>
                                <p class="text-blue-200 text-sm">在线 | 技术支持</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 统计信息 -->
            <div class="mt-8 glass-effect rounded-xl p-4">
                <h3 class="text-sm font-semibold text-white mb-3">今日统计</h3>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <div class="text-2xl font-bold text-blue-300" id="today-messages">0</div>
                        <div class="text-blue-200 text-xs">对话次数</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-green-300" id="avg-response">0s</div>
                        <div class="text-blue-200 text-xs">平均响应</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧对话区域 -->
        <div class="flex-1 m-4 ml-0 glass-effect rounded-2xl flex flex-col">
            <!-- 对话头部 -->
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center space-x-4">
                    <img id="current-avatar" src="resources/avatar-hr.png" alt="当前AI" class="w-16 h-16 rounded-full object-cover">
                    <div>
                        <h2 id="current-name" class="text-2xl font-bold text-white">人事部 AI 助手</h2>
                        <p id="current-status" class="text-blue-200">在线 | 随时为您服务</p>
                    </div>
                </div>
            </div>
            
            <!-- 消息区域 -->
            <div class="flex-1 p-6 overflow-y-auto scroll-smooth" id="messages-container">
                <!-- 欢迎消息 -->
                <div class="message-bubble mb-6">
                    <div class="flex items-start space-x-3">
                        <img src="resources/avatar-hr.png" alt="AI" class="w-8 h-8 rounded-full object-cover">
                        <div class="bg-white/10 rounded-2xl px-4 py-3 max-w-2xl">
                            <p class="text-white">您好！我是人事部AI助手，很高兴为您服务。我可以帮您解答关于考勤制度、请假流程、薪资福利等方面的问题。请问有什么可以帮助您的吗？</p>
                        </div>
                    </div>
                </div>
                
                <!-- 快速问题建议 -->
                <div class="mb-6">
                    <p class="text-blue-200 text-sm mb-3">快速问题：</p>
                    <div class="flex flex-wrap gap-2" id="quick-questions">
                        <button class="quick-question px-3 py-2 bg-white/10 rounded-lg text-white text-sm hover:bg-white/20 transition-colors">
                            公司考勤制度
                        </button>
                        <button class="quick-question px-3 py-2 bg-white/10 rounded-lg text-white text-sm hover:bg-white/20 transition-colors">
                            如何申请年假
                        </button>
                        <button class="quick-question px-3 py-2 bg-white/10 rounded-lg text-white text-sm hover:bg-white/20 transition-colors">
                            薪资发放时间
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 输入区域 -->
            <div class="p-6 border-t border-white/10">
                <div class="flex space-x-4">
                    <div class="flex-1 relative">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="请输入您的问题..." 
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-blue-200 focus:outline-none focus:border-blue-400 focus:bg-white/20 transition-all"
                            maxlength="500"
                        >
                        <div class="absolute right-3 top-3">
                            <button id="send-button" class="p-2 bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 输入提示 -->
                <div class="mt-3 flex justify-between items-center text-xs text-blue-200">
                    <span>按 Enter 发送消息</span>
                    <span id="char-count">0/500</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
